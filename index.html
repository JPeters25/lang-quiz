<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Quiz</title>
</head>
<body>
  <div class="container">
    <div class="header">
    <h1>What Coding Language Is For You?</h1>
    <P>Answer the questions and find out!</P>
    <img src="img/lang.jpeg" width="40%"> 
    </div>
    <form id="quiz">
      <div class="nameblock">
        <label for="firstName">First Name: </label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="favoriteColor">
      <label for="favoriteColor">What's your favorite color?</label>
      <select class="form-control" id="color">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
      </select>
    </div>
      <div class="favoriteAnimal">
      <label for="favoriteAnimal">What's your favorite animal?</label>
      <select class="form-control" id="animal">
        <option>Dog</option>
        <option>Cat</option>
        <option>Bird</option>
      </select>
      </div>
      <div class="favoriteMusic">
        <label for="favoriteMusic">What's your favorite kind of music?</label>
        <select class="form-control" id="music">
          <option>Rock</option>
          <option>Pop</option>
          <option>Broadway</option>
        </select>
      </div>
      <div class="favoriteFood">
          <label for="favoriteFood">What's your favorite kind of Food?</label>
          <select class="form-control" id="food">
            <option>Burgers</option>
            <option>Tacos</option>
            <option>Sushi</option>
          </select>
      </div> 
      <div class="typeOfPhone">
          <label for="typeOfPhone">What brand of phone do you use?</label>
          <select class="form-control" id="phone">
            <option>Apple</option>
            <option>Samsung</option>
            <option>Other</option>
          </select>
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>

    <div class="answer">
      <div id="ruby">
        <img src="img/ruby.jpeg" width="20%" alt="Ruby Language logo">
        <p>Hey <span class="firstName"></span>  great news! Based off your answers. You would enjoy learning Ruby!</p>
      </div>
      <div id="cSharp">
        <img src="img/Csharp.jpeg" width="20%">
        <p>Based off your answers. You would enjoy learning C#</p>
      </div>
      <div id="javaScript">
        <img src="img/JavaScript.jpeg" width="20%">
        <p>Based off your answers. You would enjoy learning JavaScript!</p>
      </div>
    </div>
</body>
</html>
